<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge: <%= challenge.name %></title>
</head>
<body>
	<form action="" method="post">
		<%= challenge.name %> Coding Challenge!
		<div id="desc">
			<%= challenge.desc %>
		</div>
		<div id="code">
			<textarea name="code" id="" cols="30" rows="10"><%= challenge.code %></textarea>
		</div>
		<input type="submit">
	</form>
</body>
</html>
