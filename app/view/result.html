<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Coding Challenge!</title>
	<link rel="stylesheet" href="/main.css">
</head>
<body>
	<%= message %>
	<div id="code">
		<pre><%= post.code %></pre>
	</div>
	<div id="results">
		<% results.forEach(function(result){ %>
		<div class="result <% if(result.pass){%>pass<%}else{%>fail<%} %>">
			<div class="desc"><%= result.desc %></div>
			<div class="expected">expected:<%= result.expected %></div>
			<div class="value">got:<%= result.value %></div>
			<div class="pass">passed:<%= result.pass %></div>
		</div>
		<% }) %>
	</div>
</body>
</html>
